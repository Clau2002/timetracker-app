<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-3">
    <div class="col-6">
      <a routerLink="/create-project" class="btn btn-primary">Create Project</a>
    </div>
    <div class="col-6 text-end">
      <a routerLink="/projects" class="btn btn-outline-primary" (click)="loggedInBtn()">View Projects</a>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <h2>Projects</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody *ngIf="loggedIn">
          <tr *ngFor="let project of projects">
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <td>{{project.projectStatus}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
