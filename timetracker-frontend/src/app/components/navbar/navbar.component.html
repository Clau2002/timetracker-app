<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Timetracker</a>
    <ul class="navbar-nav me-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/projects">Projects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/reports">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/settings">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about">About</a>
      </li>
      <li class="nav-item" (click)="logout()">
        <a class="nav-link">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn">
      <a class="dropdown-toggle text-light">Welcome {{model.username}}</a>
      <div class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
      <input 
        name="username" 
        [(ngModel)]="model.username"
        class="form-control me-2" 
        type="text" 
        placeholder="Username">
      <input 
        name="password" 
        [(ngModel)]="model.password" 
        class="form-control me-2" 
        type="password" 
        placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
