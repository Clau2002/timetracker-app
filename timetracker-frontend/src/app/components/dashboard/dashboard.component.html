<div class="dashboard-wrapper">
  <mat-grid-list cols="1" rowHeight="8:1" class="custom-grid-list">
    <mat-grid-tile>
      <form class="custom-form">
        <mat-form-field class="custom-form-field">
          <input matInput placeholder="What are you working on?">
        </mat-form-field>
        <button class="custom-button" mat-raised-button (onclick)="onClickStart()">
          Start
        </button>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</div>
