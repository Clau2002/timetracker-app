<!-- home.component.html -->



<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <app-sidebar #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" [horizontal]="true"></app-sidebar>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
      <div class="d-flex align-items-center">
        <i type="button"
        class="fa fa-align-left primary-text fs-4 me-3"
        (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample" ></i>
        <!-- <i class="fa fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i> -->
        <!-- <h2 class="fs-2 m-0">Dashboard</h2> -->
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse bg-light" id="navbarSupportedContent">
        <!--  -->
      </div>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-user me-2"></i>{{username}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="container-fluid px-4">
      <div class="row g-3 my-2">
        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">720</h3>
              <p class="fs-5">Products</p>
            </div>
            <i class="fa fa-gift fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>

        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">4920</h3>
              <p class="fs-5">Sales</p>
            </div>
            <i class="fas fa-hand-holding-usd fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>

        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">3899</h3>
              <p class="fs-5">Delivery</p>
            </div>
            <i class="fa fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>

        <div class="col-md-3">
          <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
            <div>
              <h3 class="fs-2">%25</h3>
              <p class="fs-5">Increase</p>
            </div>
            <i class="fa fa-chart-line fs-1 primary-text border rounded-full secondary-bg p-3"></i>
          </div>
        </div>
      </div>

      <div class="row my-5">
        <h3 class="fs-4 mb-3">Projects</h3>
        <div class="col">
          <!-- implement a list of projects using bootstrap. The projects will be the projects of the user which is logged in. A project has a name, description, status and stages -->
          <div class="row mt-4">
            <div class="col-12">
              <h2>Projects</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of projects">
                    <td>{{project.id}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.projectStatus}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>

<!-- /#page-content-wrapper -->
