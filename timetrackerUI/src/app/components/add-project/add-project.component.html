<h1 mat-dialog-title>Add project</h1>
<form (ngSubmit)="addProject()" #projectForm="ngForm" class="example-form">
  <div mat-dialog-content>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Project Name</mat-label>
            <input matInput [(ngModel)]="newProject.name" name="name" placeholder="Enter project name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Status</mat-label>
            <input matInput [(ngModel)]="newProject.projectStatus" name="status" placeholder="Enter status">
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="newProject.description" name="description"
        placeholder="Enter description"></textarea>
    </mat-form-field>
    <h3>Stage</h3>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Status</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Deadline</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="newProject" type="submit" cdkFocusInitial color="primary"
      [disabled]="!projectForm.valid">Add Project</button>
    <button mat-button (click)="onNoClick()">No Thanks</button>
  </div>
</form>
