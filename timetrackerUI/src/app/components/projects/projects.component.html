<div class="projects-container">
  <!-- <h2>Projects</h2> -->

  <div class="statistics-current-project">
    <div class="current-project">
      <mat-card class="example-card" *ngFor="let project of projectList">
        <mat-card-header class="ios-header">
          <mat-card-title> {{ project.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="projectDesc">{{ project.description }}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/projectDetails', project.id]">More</button>
        </mat-card-actions>
        <mat-card-footer>
          <!-- <mat-progress-bar mode="determinate" value="50"></mat-progress-bar> -->
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
