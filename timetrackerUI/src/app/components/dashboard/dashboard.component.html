<div class="dashboard-wrapper">
    <div class="header">
        <mat-form-field appearance="fill" class="header-input-form">
            <input matInput [(ngModel)]="newProjectName" placeholder="What project do you want to work on?">
        </mat-form-field>
        <button mat-fab color="primary" class="add-project-btn" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
        <div class="timer">
            <h1 style="margin: 10px 15px 10px 10px;">{{ seconds }} seconds</h1>
            <button (click)="startTimer()" [disabled]="isRunning">Start</button>
            <button (click)="stopTimer()" [disabled]="!isRunning">Stop</button>
            <button (click)="resetTimer()">Reset</button>
        </div>
    </div>
    <div class="statistics-current-project">
        <div class="current-project">

        </div>
        <div class="statistics">

        </div>
    </div>
</div>
